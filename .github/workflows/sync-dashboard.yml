# .github/workflows/sync-dashboard.yml
#
# Automatically syncs the dashboard HTML with the theorem bank
# whenever theorems.py or the dashboard are changed.
#
# What it does:
#   1. Runs theorems.py to verify all checks pass
#   2. Runs sync_dashboard.py to patch the dashboard's data blob
#   3. Commits and pushes the updated dashboard (if changes exist)
#
# Triggers:
#   - Push to main that modifies theorems.py or the dashboard
#   - Manual dispatch (workflow_dispatch)

name: Sync Dashboard with Theorem Bank

on:
  push:
    branches: [main]
    paths:
      - '**/theorems*.py'
      - '**/Admissi*Theor*.py'
      - '**/thedashboard*.html'
      - 'index.html'
      - '**/sync_dashboard.py'
  workflow_dispatch:  # manual trigger from GitHub UI

permissions:
  contents: write   # needed to push the commit

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Need full history for meaningful commit authorship
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # theorems.py uses only stdlib (fractions, math, sys, etc.)
          # No external packages needed

      - name: Find theorem and dashboard files
        id: find-files
        run: |
          # Find the theorem bank (most recent version)
          THEOREM_FILE=$(find . -name "Admissi*Theor*.py" -o -name "theorems*.py" | sort -V | tail -1)
          if [ -z "$THEOREM_FILE" ]; then
            echo "::error::No theorem file found"
            exit 1
          fi
          echo "theorem_file=$THEOREM_FILE" >> "$GITHUB_OUTPUT"
          echo "Found theorem file: $THEOREM_FILE"

          # Find the dashboard (most recent version)
          DASHBOARD_FILE=""
          if [ -f "./index.html" ]; then
            DASHBOARD_FILE="./index.html"
          else
            DASHBOARD_FILE=$(find . -name "thedashboard_v*.html" -o -name "*dashboard*.html" | sort -V | tail -1)
          fi
          if [ -z "$DASHBOARD_FILE" ]; then
            echo "::error::No dashboard file found"
            exit 1
          fi
          echo "dashboard_file=$DASHBOARD_FILE" >> "$GITHUB_OUTPUT"
          echo "Found dashboard: $DASHBOARD_FILE"

          # Find sync script
          SYNC_SCRIPT=$(find . -name "sync_dashboard.py" | head -1)
          if [ -z "$SYNC_SCRIPT" ]; then
            echo "::error::sync_dashboard.py not found"
            exit 1
          fi
          echo "sync_script=$SYNC_SCRIPT" >> "$GITHUB_OUTPUT"
          echo "Found sync script: $SYNC_SCRIPT"

      - name: Run theorem bank (verification)
        run: |
          THEOREM_DIR=$(dirname "${{ steps.find-files.outputs.theorem_file }}")
          cd "$THEOREM_DIR"
          THEOREM_BASE=$(basename "${{ steps.find-files.outputs.theorem_file }}" .py)
          
          python -c "
          import sys
          sys.path.insert(0, '.')
          mod = __import__('${THEOREM_BASE}')
          results = mod.run_all()
          total = len(results)
          passed = sum(1 for r in results.values() if r['passed'])
          failed = [tid for tid, r in results.items() if not r['passed']]
          
          print(f'Theorem Bank: {passed}/{total} passed')
          if failed:
              print(f'FAILURES: {failed}')
              sys.exit(1)
          
          from collections import Counter
          epi = Counter(r['epistemic'] for r in results.values())
          print(f'Epistemic: {dict(epi)}')
          "

      - name: Sync dashboard
        run: |
          SYNC_DIR=$(dirname "${{ steps.find-files.outputs.sync_script }}")
          THEOREM_DIR=$(dirname "${{ steps.find-files.outputs.theorem_file }}")
          
          # Copy theorem file to sync script directory if they differ
          if [ "$SYNC_DIR" != "$THEOREM_DIR" ]; then
            cp "${{ steps.find-files.outputs.theorem_file }}" "$SYNC_DIR/theorems.py"
          else
            # Ensure theorems.py exists as an importable name
            THEOREM_BASE=$(basename "${{ steps.find-files.outputs.theorem_file }}")
            if [ "$THEOREM_BASE" != "theorems.py" ]; then
              cp "${{ steps.find-files.outputs.theorem_file }}" "$SYNC_DIR/theorems.py"
            fi
          fi
          
          cd "$SYNC_DIR"
          python sync_dashboard.py \
            --dashboard "${{ steps.find-files.outputs.dashboard_file }}"

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes to commit"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected:"
            git diff --stat
          fi

      - name: Commit and push
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "FCF Dashboard Bot"
          git config user.email "fcf-bot@users.noreply.github.com"
          
          # Get epistemic counts for commit message
          COUNTS=$(python -c "
          import sys, json, re
          with open('${{ steps.find-files.outputs.dashboard_file }}') as f:
              html = f.read()
          m = re.search(r'var D=(\{.*?\});\s*\n', html, re.DOTALL)
          d = json.loads(m.group(1))
          epi = d.get('epistemic_counts', {})
          total = d.get('total_theorems', '?')
          p = epi.get('P', 0)
          ps = epi.get('P_structural', 0)
          print(f'{total} theorems, {p}P/{ps}P_s ({100*p/total:.0f}% proved)')
          ")
          
          git add -A
          git commit -m "sync: dashboard ‚Üê theorems.py ($COUNTS)" \
                     -m "Auto-generated by sync-dashboard workflow."
          git push
v
