name: Update Dashboard Data

on:
  push:
    branches: [main]
    paths:
      - '**.py'

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate dashboard JSON
        run: python3 Admissibility_Physics_Engine_V3_5.py --export-dashboard

      - name: Commit updated dashboard data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard_data.json
          git diff --cached --quiet || git commit -m "Auto-update dashboard_data.json [skip ci]"
          git push
